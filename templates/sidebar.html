<div id="archieves">
  <p>archieves here</p>
</div>

<div id="categories">
  <p>categories here</p>
  {% for category in categories %}
    <ul>{{ category.name }}({{ category.size }})</ul>
  {% endfor %}
</div>

<div id="tags">
  <p>
    {% for tag in tags %}
      {{ tag.name }}({{ tag.size }})
    {% endfor %}
  </p>
</div>
