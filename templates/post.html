{% load markup %}

<div class="post">

  <div class="postTitle">
    <h1>{{ post.title }}</h1>
  </div>

  <div class="postTime">
    <p>{{ post.created }}</p>
  </div>

  <div class="postBody">
    <p>{{ post.body|markdown:'codehilite(force_linenos=True)' }}</p>
  </div>

  <div class="postTags">
    <p>{{ post.tags }}</p>
  </div>

</div>
